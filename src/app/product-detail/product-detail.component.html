<div class="container" style="padding-top: 100px">
  <div class="row">
    <div class="row">
      <div class="col-md-4">
        <img src="{{ productData.image }}" alt="" />
      </div>
      <div class="col-md-8 mx-auto description">
        <div class="pro-title">
          <h3>{{ productData.title }}</h3>
        </div>
        <div class="pro-price">
          <strong> Price : {{ productData.price | currency: "INR" }}</strong>
        </div>
        <div class="pro-desc">
          <p>{{ productData.description }}</p>
        </div>
        <div>
          <button type="button" class="btn btn-primary" (click)="addToCart(productData)">
            <i class="fas fa-shopping-cart" style="font-size: 20px"></i> Add to
            Cart
          </button>
          <button type="button" class="btn btn-primary" (click)="addToWishList(productData)">
            <i class="far fa-heart" style="font-size: 20px"></i>
            Add to Wishlist
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
